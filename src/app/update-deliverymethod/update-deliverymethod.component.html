<h3>Update DeliveryMethod</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="deliverymethod.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Fees</label>
      <input type="text" class="form-control" id="fees" required [(ngModel)]="deliverymethod.fees" name="fees">
    </div>

    <div class="form-group">
      <label for="name">Type</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="deliverymethod.type" name="type">
    </div>
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
